<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebView Notification Test</title>
</head>
<body>
    <h1>WebView Notification Test</h1>
    <button id="sendNotification">Send Notification to iOS</button>

    <script>
        // Function to send a message to the iOS WebView
        function sendNotificationToiOS() {
            if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.notificationHandler) {
                window.webkit.messageHandlers.notificationHandler.postMessage({
                    title: "Hello iOS",
                    message: "This is a notification from the HTML script!"
                });
            } else {
                console.log("iOS WebView is not available.");
            }
        }

        // Attach event listener to the button
        document.getElementById("sendNotification").addEventListener("click", sendNotificationToiOS);
    </script>
</body>
</html>
